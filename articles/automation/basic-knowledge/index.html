<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动化基础知识库 | 我的博客</title>
    <link rel="stylesheet" href="../../../style.css">
    <style>
        /* 简洁的目录样式 */
        :root {
            --category-color: #3b82f6;
        }

        .directory-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .directory-header {
            text-align: center;
            margin-bottom: 50px;
            padding-bottom: 30px;
            border-bottom: 3px solid var(--category-color);
        }

        .directory-title {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 15px;
        }

        .directory-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* 文章网格 */
        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 60px;
        }

        .article-card {
            background: rgba(30, 41, 59, 0.7);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
        }

            .article-card:hover {
                transform: translateY(-5px);
                border-color: var(--category-color);
                box-shadow: 0 10px 25px rgba(59, 130, 246, 0.2);
                background: rgba(30, 41, 59, 0.9);
            }

        .article-order {
            display: inline-block;
            background: var(--category-color);
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            text-align: center;
            line-height: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .article-card h3 {
            font-size: 1.3rem;
            color: white;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .article-card p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* 更新说明区域 */
        .update-guide {
            background: rgba(30, 41, 59, 0.5);
            border-radius: 12px;
            padding: 25px;
            margin-top: 40px;
            border-left: 4px solid #10b981;
        }

        .update-title {
            color: #10b981;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .update-steps {
            list-style: none;
            padding-left: 0;
        }

            .update-steps li {
                margin-bottom: 10px;
                padding-left: 30px;
                position: relative;
            }

                .update-steps li:before {
                    content: counter(step);
                    counter-increment: step;
                    position: absolute;
                    left: 0;
                    top: 0;
                    background: #10b981;
                    color: white;
                    width: 22px;
                    height: 22px;
                    border-radius: 50%;
                    text-align: center;
                    line-height: 22px;
                    font-size: 0.8rem;
                }

        /* 导航按钮 */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 25px;
            background: rgba(59, 130, 246, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

            .nav-btn:hover {
                background: rgba(59, 130, 246, 0.4);
            }

        /* 文章统计 */
        .stats {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            margin: 30px 0;
            font-size: 0.95rem;
        }

        @media (max-width: 768px) {
            .articles-grid {
                grid-template-columns: 1fr;
            }

            .nav-buttons {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- 复用背景 -->
    <div class="background-layer"></div>
    <div class="background-image"></div>
    <div class="background-overlay"></div>

    <!-- 侧边栏 -->
    <aside class="sidebar">
        <div class="avatar-container">
            <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80"
                 alt="个人头像" class="avatar">
        </div>
        <div class="user-info">
            <h1 class="name">自动化基础</h1>
            <p class="bio">核心知识目录</p>
        </div>
        <ul class="sidebar-menu">
            <li class="menu-item">
                <a href="../../../index.html" class="menu-link active">
                    <i class="fas fa-arrow-left"></i>
                    <span>返回主目录</span>
                </a>
            </li>
        </ul>
    </aside>

    <!-- 主内容 -->
    <main class="main-content">
        <div class="directory-container">
            <!-- 头部 -->
            <header class="directory-header">
                <h1 class="directory-title">📚 自动化基础知识库</h1>
                <p class="directory-subtitle">
                    系统化的自动化技术学习资源，按学习顺序排列的核心知识点
                </p>
            </header>

            <!-- 文章统计 -->
            <div class="stats" id="article-stats">
                正在加载文章信息...
            </div>

            <!-- 文章网格 -->
            <div class="articles-grid" id="articles-container">
                <!-- 文章会通过JavaScript动态加载 -->
            </div>

            <!-- 更新指南 -->
            <section class="update-guide">
                <h3 class="update-title">
                    <i class="fas fa-sync-alt"></i> 文章更新流程
                </h3>
                <ol class="update-steps" style="counter-reset: step;">
                    <li>运行更新脚本 <code>update-articles.bat</code></li>
                    <li>按提示输入文章信息</li>
                    <li>脚本自动创建文章文件</li>
                    <li>手动编辑生成的HTML文件添加内容</li>
                    <li>推送更新到GitHub</li>
                </ol>
                <div style="margin-top: 15px;">
                    <a href="#update-script" class="nav-btn" style="background: rgba(16, 185, 129, 0.2); color: #10b981;">
                        <i class="fas fa-code"></i> 查看更新脚本
                    </a>
                </div>
            </section>

            <!-- 导航 -->
            <div class="nav-buttons">
                <a href="../../../index.html" class="nav-btn">
                    <i class="fas fa-home"></i>
                    <span>返回知识分类</span>
                </a>

                <a href="https://github.com/liyun23331/liyun23331.github.io/tree/main/articles/automation/basic-knowledge"
                   class="nav-btn" target="_blank">
                    <i class="fab fa-github"></i>
                    <span>查看源码</span>
                </a>
            </div>
        </div>
    </main>

    <script>
        // 文章数据 - 硬编码，不提供添加功能
        const articles = [
        {
        id: 1,
        order: "01",
        title: "PLC编程基础入门",
        description: "从零开始学习PLC梯形图编程，掌握工业自动化控制的核心逻辑设计方法",
        filename: "1-plc-basics.html",
        readTime: "15分钟",
        lastUpdate: "2024.01.22",
        icon: "fa-microchip",
        difficulty: "初级"
        },
        {
        id: 2,
        order: "02",
        title: "工业传感器原理与应用",
        description: "全面解析温度、压力、位移等工业传感器的原理、选型和应用实例",
        filename: "2-sensor-guide.html",
        readTime: "12分钟",
        lastUpdate: "2024.01.22",
        icon: "fa-bolt",
        difficulty: "初级"
        },
        {
        id: 3,
        order: "03",
        title: "电机控制技术详解",
        description: "深入讲解直流电机、步进电机、伺服电机的控制原理和驱动电路设计",
        filename: "3-motor-control.html",
        readTime: "18分钟",
        lastUpdate: "2024.01.22",
        icon: "fa-cogs",
        difficulty: "中级"
        },
        {
        id: 4,
        order: "04",
        title: "自动化系统通信协议",
        description: "Modbus、Profibus、以太网等工业通信协议的原理和实现",
        filename: "4-communication-protocols.html",
        readTime: "20分钟",
        lastUpdate: "2024.01.22",
        icon: "fa-network-wired",
        difficulty: "中级"
        },
        {
        id: 5,
        order: "05",
        title: "PID控制算法实践",
        description: "PID控制原理、参数整定方法和在自动化系统中的实际应用案例",
        filename: "5-pid-control.html",
        readTime: "25分钟",
        lastUpdate: "2024.01.22",
        icon: "fa-brain",
        difficulty: "高级"
        }
        ];

        // 渲染文章列表
        function renderArticles() {
        const container = document.getElementById('articles-container');
        const stats = document.getElementById('article-stats');

        // 更新统计信息
        stats.innerHTML = `
        <span>📚 共 ${articles.length} 篇文章</span> |
        <span>⏱️ 总阅读时间约 ${articles.reduce((sum, a) => sum + parseInt(a.readTime), 0)}分钟</span> |
        <span>📅 最近更新: ${articles[0].lastUpdate}</span>
        `;

        // 渲染文章卡片
        container.innerHTML = articles.map(article => `
        <a href="${article.filename}" class="article-card">
        <div class="article-order">${article.order}</div>
        <h3>${article.title}</h3>
        <p>${article.description}</p>
        <div class="article-meta">
        <span>📖 ${article.readTime}</span>
        <span>${article.difficulty}</span>
        <span>🔄 ${article.lastUpdate}</span>
        </div>
        </a>
        `).join('');
        }

        // 页面加载完成时渲染
        document.addEventListener('DOMContentLoaded', renderArticles);
    </script>
</body>
</html>
