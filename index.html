<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人知识空间 - QQ空间风格</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🚀</text></svg>">
</head>
<body>
    <!-- 背景层 -->
    <div class="background-layer"></div>
    <div class="background-image"></div>
    <div class="background-overlay"></div>

    <!-- 左侧边栏 -->
    <aside class="sidebar">
        <div class="avatar-container">
            <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80"
                 alt="个人头像" class="avatar" id="avatar-img">
        </div>

        <div class="user-info">
            <h1 class="name" id="user-name">林云的个人空间</h1>
            <p class="bio" id="user-bio">专注于前端开发、用户体验设计和技术写作</p>

            <div class="social-links">
                <a href="https://github.com/liyun23331" class="social-link" title="GitHub"><i class="fab fa-github"></i></a>
                <a href="#" class="social-link" title="微信"><i class="fab fa-weixin"></i></a>
                <a href="#" class="social-link" title="邮箱"><i class="fas fa-envelope"></i></a>
                <a href="#" class="social-link" title="RSS"><i class="fas fa-rss"></i></a>
            </div>
        </div>

        <!-- 其余HTML代码与之前完全相同 -->
        <!-- 包括菜单、分类目录、文章列表等 -->
        <!-- 由于篇幅限制，这里省略中间部分，你使用之前提供的完整HTML代码即可 -->

    </aside>

    <!-- 右侧主内容区域 -->
    <main class="main-content">
        <!-- 这里也是之前提供的完整HTML内容 -->
    </main>

    <script src="script.js"></script>
</body>
</html>
